<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Document</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="main-sect">
      <form action="" id="registration" method="POST">
        <div>
          <input
            class="userinfo"
            type="text"
            name="username"
            id="usernamefield"
            placeholder="Enter username.."
          />
          <span class="error-text" id="error_username"></span>
        </div>
        <div>
          <input
            class="userinfo"
            type="password"
            name="pasww"
            id="passwordfield"
            placeholder="Enter password"
          />
          <div class="eye-icon">
            <i class="fa-solid fa-eye" id="toggleIcon"></i>
          </div>
          <span class="error-text" id="error_pasww"></span>
        </div>
        <div>
          <input
            class="userinfo"
            type="password"
            name="pasww2"
            id="passwordfield2"
            placeholder="Repeat Password.."
          />
          <div class="eye-icon">
            <i class="fa-solid fa-eye" id="toggleIcon2"></i>
          </div>
          <span class="error-text" id="error_pasww2"></span>
        </div>
        <div>
          <input type="radio" name="gender" value="male" id="male" />
          <label for="male">Male</label>
          <input type="radio" name="gender" value="female" id="female" />
          <label for="female">Female</label>
          <span class="error-text" id="error_gender"></span>
        </div>
        <div>
          <input type="checkbox" name="agree" id="agree" />
          <label for="agree">I agree tersm and conditions</label>
          <span class="error-text" id="error_agree"></span>
        </div>
        <button class="submit-btn" type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
